<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tickTap</title>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  <body>
    <header>
      <p class="title">tickTap</p>
      <p class="subtitle">An app to test how good is your rhythm</p>
      <div class="header__details">
        <p class="subtitle--small">COMING SOON FOR ANDROID &#38; IOS</p>
        <img class="icon" src="resources/android_icon.svg" alt="Coming soon for Android">
        <img class="icon" src="resources/apple_icon.svg" alt="Coming soon for iOS">
      </div>
    </header>

    <div class="main">

      <div class="phone">
        <img class="phone__frame" src="resources/phone.png" alt="">

        <div id="home" class="app__home">
          <p class="app__title">tickTap</p>
          <p class="app__subtitle">DEMO VERSION</p>
          <div class="losang" id="play">
            <span class="losang__text" id="play-text">PLAY</span>
          </div>
        </div>

        <div id="song-menu" class="app__home" style="display:none">
          <h3 class="song-menu-title">Please select a song</h3>
          <ul class="song-list">
            <li><button class="song-select" value="500">Practise</button></li>
            <li><button class="song-select" value="706">Rise And Shine</button></li>
            <!--<li><button class="song-select" value="631.58">Sweet Passage</button></li>-->
            <li><button class="song-select" value="706">Slow Burn</button></li>
            <li><button class="song-select" value="500">Hustle</button></li>
          </ul>
        </div>

        <div id="game" style="display:none">

          <audio id="Practise">
            <source src="resources/120click.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>

          <audio id="RiseAndShine">
            <source src="resources/RiseAndShine.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>

          <!--
          <audio id="SweetPassage">
            <source src="resources/SweetPassage.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
          -->

          <audio id="SlowBurn">
            <source src="resources/SlowBurn.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>

          <audio id="Hustle">
            <source src="resources/Hustle.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>

          <p id="current-song"></p>
          <p class="game-explain" id="explain">
            <span class="game-explain-bold">Listen</span> and <span class="game-explain-bold">touch</span> the screen <br>according to the rhythm
          </p>
          <p class="game-explain" id="keep" style="display:none">Keep <br>the rhythm<br></p>
          <div type="button" name="button" id="touch" class="losang">
            <span class="losang__text" id="counter"></span>
          </div>
          <p id="level-of-success"></p>
          <p id="array-of-scores"></p>
        </div>

        <div class="song-menu-title" id="calculating-results" style="display:none">
          <p>Calculating results...</p>
        </div>

        <div id="results" style="display:none">
          <p class="game-explain" style="color:white"><span class="game-explain-bold">Great</span><br>You scored</p>
          <p class="game-explain" id="keep" style="display:none">Keep <br>the rhythm<br></p>
          <div type="button" name="button" class="losang-score">
            <span class="losang__text" id="score"></span>
          </div>
          <button id="restart">Restart Demo</button>
        </div>
      </div>

    </div>

    <div class="cta-form">
      <form action="https://github.us14.list-manage.com/subscribe/post?u=a2f39374353e2c509903f7b5c&amp;id=d5b2fd4052" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      	<label for="mce-EMAIL"><p class="cta-form__description">Interested? Submit your email to be the first to play <b>tickTap</b></p></label>
      	<input class="cta-form__input" type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="your email" required>
        <br><input class="cta-form__submit" type="submit" value="SUBMIT" name="subscribe" id="mc-embedded-subscribe" class="button">
      </form>
    </div>

    <footer>
      <p class="footer__text">Made with â™¥ by <a href="https://www.whitesmith.co/">Whitesmith</a>
    </footer>

    <script type="text/javascript" src="scripts/index.js"></script>
  </body>

</html>
