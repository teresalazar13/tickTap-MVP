<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tickTap</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <h1>tickTap</h1>
    <h2>A game to test how good you are with your rhythm</h2>
    <h3>COMING SOON FOR ANDROID & IOS</h3>

    <hr>

    <div id="home">
      <h1>tickTap</h1>
      <h2>Demo version</h2>
      <button id="play">Play</button>
    </div>

    <div id="song-menu" style="display:none">
      <h3>Please select a song</h3>
      <ul>
        <li><button class="song" id="song-select" value="1000">60click</button></li>
      </ul>
    </div>

    <div id="game" style="display:none">

      <audio id="60click">
        <source src="resources/60click.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      <p id="current-song"></p>
      <p id="explain">Listen and touch the screen according to the rhythm</p>
      <p id="keep" style="display:none">Keep the rhythm</p>
      <div type="button" name="button" id="touch">
        <p id="counter"></p>
      </div>
      <p id="level-of-success"></p>
      <p id="array-of-scores"></p>
    </div>

    <div id="calculating-results" style="display:none">
      <p>Calculating results...</p>
    </div>

    <div id="results" style="display:none">
      <p>Score</p>
      <p id="score"></p>
      <button id="restart">Restart demo</button>
    </div>

    <hr>

    <form>
      <p>Interested? Submit your email to be the first to play tickTap</p>
      <input id="email">
      <button id="submit-email">Submit</button>
    </form>
    <h2 id="result"></h2>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript">
      const apiKeySecret = config.API_KEY;
      const messagingSenderIdSecret = config.MESSAGING_SENDER_ID;

      // Initialize Firebase
      const configg = {
        apiKey: apiKeySecret,
        authDomain: "ticktap-mvp.firebaseapp.com",
        databaseURL: "https://ticktap-mvp.firebaseio.com",
        projectId: "ticktap-mvp",
        storageBucket: "ticktap-mvp.appspot.com",
        messagingSenderId: messagingSenderIdSecret
      };
      firebase.initializeApp(configg);
    </script>

    <script>
      const controlIdSecret = config.CONTROL_ID;

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', controlIdSecret, 'auto');
      ga('send', 'pageview');
    </script>

  </body>

</html>
