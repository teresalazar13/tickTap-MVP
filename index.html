<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tickTap</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type='text/javascript' src='config.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
      const controlIdSecret = config.CONTROL_ID;

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', controlIdSecret, 'auto');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript">
      const apiKeySecret = config.API_KEY;
      const messagingSenderIdSecret = config.MESSAGING_SENDER_ID;

      // Initialize Firebase
      const configg = {
        apiKey: apiKeySecret,
        authDomain: "ticktap-mvp.firebaseapp.com",
        databaseURL: "https://ticktap-mvp.firebaseio.com",
        projectId: "ticktap-mvp",
        storageBucket: "ticktap-mvp.appspot.com",
        messagingSenderId: messagingSenderIdSecret
      };
      firebase.initializeApp(configg);
    </script>

  </head>

  <body>
    <h1>tickTap</h1>
    <h2>A game to test how good you are with your rhythm</h2>
    <h3>COMING SOON FOR ANDROID & IOS</h3>

    <hr>

    <div id="home">
      <h1>tickTap</h1>
      <h2>Demo version</h2>
      <button id="play">Play</button>
    </div>

    <div id="song-menu" style="display:none">
      <h3>Please select a song</h3>
      <ul>
        <li><button class="song-select" value="706">RiseAndShine</button></li>
        <li><button class="song-select" value="1000">60click</button></li>
        <li><button class="song-select" value="500">120click</button></li>
      </ul>
    </div>

    <div id="game" style="display:none">

      <audio id="60click">
        <source src="resources/60click.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      <audio id="120click">
        <source src="resources/120click.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      <audio id="RiseAndShine">
        <source src="resources/RiseAndShine.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      <p id="current-song"></p>
      <p id="explain">Listen and touch the screen according to the rhythm</p>
      <p id="keep" style="display:none">Keep the rhythm</p>
      <div type="button" name="button" id="touch">
        <p id="counter"></p>
      </div>
      <p id="level-of-success"></p>
      <p id="array-of-scores"></p>
    </div>

    <div id="calculating-results" style="display:none">
      <p>Calculating results...</p>
    </div>

    <div id="results" style="display:none">
      <p>Score</p>
      <p id="score"></p>
      <button id="restart">Restart demo</button>
    </div>

    <hr>

    <link href="http://cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
    </style>
    <div id="mc_embed_signup">
    <form action="http://github.us14.list-manage.com/subscribe/post?u=a2f39374353e2c509903f7b5c&amp;id=d5b2fd4052" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
    	<label for="mce-EMAIL">Interested? Submit your email to be the first to play tickTap</label>
    	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_a2f39374353e2c509903f7b5c_d5b2fd4052" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
    </form>
    </div>

    <script type="text/javascript" src="scripts/index.js"></script>
  </body>

</html>
